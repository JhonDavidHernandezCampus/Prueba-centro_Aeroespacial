<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <!--  -->
    <title> Tower Zenith</title>
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <my-header></my-header>
    </header>
    <section >
        <img src="img/star-wars.webp" alt="" class="fondo">
        <div class="conte">
            <h1>Manejo de los datos</h1>
            <h3 class="">Crear elementos</h3>
            <a href="" class="crear">Crear</a>
            <h3 class="">Ver elemento</h3>
            <a href="" class="mostrar">Mostrar</a>
            <h3 class="">Actualizar elemento</h3>
            <a href="" class="actualizar">Actualizar</a>
            <h3 class="">Eliminar elemento</h3>
            <a href="" class="eliminar">Eliminar</a>
            <h3 class="">Otras Consultas</h3>
            <select class="form-select w-50" name="" id="">
                <option selected="true" disabled="disabled">Seleccione tipo de busqueda</option>
                <option value="1">Reclutas con mas de 2 meses en el programa</option>
                <option value="2">Reclutas asociados a un teams espesifico</option>
                <option value="3">modulos asignados a un skill espesifico</option>
                <option value="4">reclutas menores de edad</option>
                <option value="5">Modulos estudiados por un determinado recluta</option>
                <option value="6">Reclutas que reprobaron un determinado mudulo</option>

            </select>
        </div>
        <div class="con">

            <div class="form">
                <!-- formulario de agregar -->
                <form  class="border w-50 p-5 rounded d-flex flex-column">
                    <label for="" class="form-label">Nombre</label>
                    <input class="form-control w-100 " type="text" name="nombre" id="" required>
    
                    <label for="" class="form-label">Edad</label>
                    <input class="form-control w-100 " type="number" name="edad" id="" >
    
                    <label for="" class="form-label">Numero</label>
                    <input class="form-control w-100 " type="number" name="numero" id="" >
    
                    <label for="" class="form-label">Gmail</label>
                    <input class="form-control w-100 " type="email" name="email" id="" >
    
                    <label for="" class="form-label">Direccion</label>
                    <input class="form-control w-100 " type="text" name="direccion" id="" >
    
                    <label for="" class="form-label">Fecha de Nacimiento</label>
                    <input class="form-control w-100 " type="date" name="f_nacimiento" id="" >
    
                    <label for="" class="form-label">CC</label>
                    <input class="form-control w-100 " type="number" name="num_id" id="" required>
    
                    <input class="btn btn-primary mt-2" type="submit" value="enviar">
                </form>

            </div>
            <div class="tabla">
                <!-- tabla de mostrar los datos  -->
                <table class="table table-success table-striped">
                    <thead>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Tel</th>
                            <th>email</th>
                            <th>Direccion</th>
                            <th>f_nacimiento</th>
                            <th>CC</th>
                            <th>fecha_ingreso</th>
                            <th>id_team</th>
                    </thead>
                    <tbody class="datos">

                    </tbody>

                </table>
            </div>
            <!-- formulario de pedir actualizacion -->
            <div class="actualizado">
                <form action="" class="formActu">
                    <label class="form-label" for="">Ingrese el id  del recluta a actualizar</label>
                    <input class="form-control w-50 " type="number" name="id">
                    <input type="submit" class="btn btn-dark">
                </form>
            </div>
            <!-- formulario para eliminar un recluta -->
            <div class="eliminado">
                <form action="" class="formEliminado">
                    <label class="form-label" for="">Ingrese el id del recluta que desea Eliminar</label>
                    <input class="form-control w-50 " type="number" name="id">
                    <input type="submit" class="btn btn-dark">
                </form>

            </div>
            <div class="consultas">
                <label for="">Ingrese el dato</label>
                <input type="text" name="" id="valor">
            </div>
        </div>
    </section>

</body>
<style>
</style>
</html>
